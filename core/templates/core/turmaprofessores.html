{% extends 'core/base.html' %} {% load static %} {% block head %}

<!--Não está finalizado-->
<script defer src="{% static 'core/js/turmaprofessores.js' %}"></script>
<link rel="stylesheet" href="{% static 'core/css/turmaprofessores.css' %}" />

{% endblock %} {% block content %}
<main class="framed m-8 mb-20 px-5">
  <h1
    class="mt-6 text-center text-[40px] font-bold text-color-secondary md:text-left"
  >
    Turma
  </h1>

  <div class="flex w-[100%] justify-center">
    <div
      class="mt-2 flex w-full flex-col items-center justify-center md:flex-row"
    >
      <div class="my-2 w-full md:mx-3">
        <span class="my-2 flex justify-center text-xl text-color-primary"
          >Sala</span
        >
        <select name="Sala" class="w-full rounded-full text-center">
          <option>1ºGT</option>
          <option>2ºHT</option>
        </select>
      </div>
      <div class="my-2 w-full md:mx-3">
        <span class="my-2 flex justify-center text-xl text-color-primary"
          >Turma</span
        >
        <select name="Turma" class="w-full rounded-full text-center">
          <option>Todas</option>
          <option>A</option>
          <option>B</option>
        </select>
      </div>
      <div class="my-2 w-full md:mx-3">
        <span class="my-2 flex justify-center text-xl text-color-primary"
          >Aula</span
        >
        <select name="Aula" class="w-full rounded-full text-center">
          <option>PW1</option>
          <option>TPA</option>
          <option>GEO</option>
        </select>
      </div>
      <div class="my-2 w-full md:mx-3">
        <span class="my-2 flex justify-center text-xl text-color-primary"
          >Data</span
        >
        <input
          type="date"
          class="w-full rounded-full text-center"
          id="dataAtual"
        />
      </div>
    </div>
  </div>

  <div class=" mt-6" x-data="{ selected: 'option-1' }">
    <nav class="">
      <ul class="flex justify-center">
          <li class="px-4 py-2" :class="{ 'border-b-2 border-color-primary': selected === 'option-1' }">
              <a href="#option-1" @click="selected = 'option-1'" class="text-color-primary">Nota</a>
          </li>
          <li class="px-4 py-2" :class="{ 'border-b-2 border-color-primary': selected === 'option-2' }">
              <a href="#option-2" @click="selected = 'option-2'" class="text-color-primary">Prova | Atividade</a>
          </li>
          <li class="px-4 py-2" :class="{ 'border-b-2 border-color-primary': selected === 'option-3' }">
              <a href="#option-3" @click="selected = 'option-3'" class="text-color-primary">Reposições</a>
          </li>
          <li class="px-4 py-2" :class="{ 'border-b-2 border-color-primary': selected === 'option-4' }">
              <a href="#option-4" @click="selected = 'option-4'" class="text-color-primary">Plano de Ensino</a>
          </li>
      </ul>
  </nav>
  

    <div x-show.transition.in.opacity.duration.750ms="selected === 'option-1'" class="p-4">
      Notas
    </div>

    <div x-show.transition.in.opacity.duration.750ms="selected === 'option-2'" class="p-4">
      Prova
    </div>

    <div x-show.transition.in.opacity.duration.750ms="selected === 'option-3'" class="p-4">
      Reposições
    </div>

    <div x-show.transition.in.opacity.duration.750ms="selected === 'option-4'" class="p-4">
      Plano de Ensino
    </div>
  </div>

</main>
{% endblock %}
