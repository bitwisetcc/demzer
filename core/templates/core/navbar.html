{% load static %} {% if not no_nav|default:False %}
<nav
  x-data="{ open: true }"
  class="flex flex-col bg-color-primary text-white text-lg rounded-r-[50px] z-10 overflow-y-auto pb-6 pl-8 pr-14 relative"
>
  <button class="z-10 absolute h-10 w-10 right-7 top-6" @click="open = !open">
    <svg xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke-width="1.5" 
    stroke="currentColor" 
    class="w-9 h-9 transition duration-300"
    :class="open && 'rotate-180'"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
    </svg>
    

  </button>

  <!-- TODO: Add some transition -->
  <div :class="open ? '' : ' hidden'">
    <div class="h-auto py-8 pb-24">
      <header>
        <div class="pb-1 h-16 w-16">
          <img src="{% static 'core/images/logo.png' %}" />
        </div>
        <h2 class="mt-8 font-semibold">Perfil</h2>
      </header>

      <div class="pt-20">
        <ul
          class="font-semibold list-none space-y-4"
          x-data="{ url: document.location.pathname }"
        >
          <li>
            <a href="#" :class="(url == `{% url 'home' %}`) && 'nav-link'"
              >Home</a
            >
          </li>
          <li>
            <a href="#1" class="hover:nav-link">Comunicados</a>
          </li>
          <li>
            <a href="#2" class="hover:nav-link">Boletim</a>
          </li>
          <li>
            <a href="#3" class="hover:nav-link">Diário</a>
          </li>
          <li class="relative" x-data="{ open: false }">
            <button
              @click="open = !open"
              class="flex items-center hover:nav-link"
            >
              <span>Calendário</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="ml-1 transition w-5 h-5 hover:text-around-color"
                :class="open && 'rotate-180'"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                />
              </svg>
            </button>
            <div class="text-gray-400 mt-3 ml-5" :class="open || 'hidden'">
              <a href="#" class="block hover:text-white">Horário de Aulas</a>
              <a href="#" class="block hover:text-white">Eventos</a>
              <a href="#" class="block hover:text-white">Provas / Atividades</a>
            </div>
          </li>
          <li>
            <a href="#"><span class="hover:nav-link">Denuncias</span></a>
          </li>
        </ul>
      </div>
    </div>

    <hr class="h-[2px] bg-light-gold" />

    <div class="flex-col relative align-bottom h-auto mt-14">
      <div class="pt-2 font-semibold">
        <a href="#"><span class="hover:text-zinc-400">Configurações</span></a>
      </div>

      <div class="relative pr-1">
        <a href="#"
          ><span
            class="flex items-center pt-5 font-semibold text-light-gold transition hover:text-xl"
          >
            Sair
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 transition duration-300 hover:rotate-180"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg> </span
        ></a>
      </div>
    </div>
  </div>
</nav>

{% endif %}
