{% extends 'core/base.html' %} {% load static %} {% block head %}

{% endblock %} {% block content %}



<div class="pt-32 grid place-items-center">
  <p class="pb-8 text-5xl text-color-txt-perfil font-semibold">
    Perfil 
  </p>
  <div class="flex flex-col h-[420] w-[320] rounded-3xl bg-color-bg-perfil">
    <div class=" pl-16 ">
      <svg 
      xmlns="http://www.w3.org/2000/svg" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke-width="1.5" 
      stroke="currentColor" 
      class="w-[200px] h-[200px]"
      >
        <path stroke-linecap="round"
        stroke-linejoin="round" 
        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" 
        />
      </svg>
    </div>

    <div class="pl-5 items-center">
      <ul>
        <li class="pb-3">
          <label class="text-color-txt-perfil font-bold">RM:</label> {{ user.pk }}
        </li>
        <li>
          <label class="text-color-txt-perfil font-bold">Nome:</label> {{ user.username.split.0.title }} {{ user.username.split.1.title }}
        </li>
      </ul> 
    </div>
  </div>
</div>



{% endblock %}
