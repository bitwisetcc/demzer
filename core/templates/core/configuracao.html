{% extends 'core/base.html' %} {% block head %}
<title>Configurações</title>
{% endblock %} {% block content %}
<main class="justify-center p-10">
  <h1 class="mb-10 text-4xl">Configurações</h1>
  <div class="flex h-96 w-full rounded-lg bg-zinc-100 p-5 shadow-lg">
    <div>
      <span class="info-lbl flex pb-1 text-lg">Mostrar foto?</span>
      <label class="relative mb-5 inline-flex cursor-pointer items-center">
        <input
          type="checkbox"
          value="toggleImage"
          name="toggleImage"
          class="peer sr-only"
          x-init="$el.checked = eval(localStorage.getItem('toggleImage'))"
          @click="localStorage.setItem('toggleImage', $el.checked)"
        />
        <div
          class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-blue-300 rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-blue-800"
        ></div>
      </label>
    </div>
  </div>
</main>

{% endblock %}
