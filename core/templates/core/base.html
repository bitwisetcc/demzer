    <link rel="stylesheet" href="{% static 'core/dist/css/main.css' %}" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'core/images/logo.png' %}"

  <header>{% include "core/header.html" with no_nav=no_nav %}</header>

    class="bg-cover bg-center bg-no-repeat flex flex-col h-screen relative"
    style="background-image: url('/static/core/images/BGDemzer.png')">
