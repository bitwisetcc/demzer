{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/dist/css/main.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'core/images/logo.png' %}" />
    {% block head %}{% endblock %}
    <script defer src="{% static 'core/dist/js/page.js' %}"></script>
  </head>
  <body class="relative flex h-screen bg-slate-200" x-data="{ open: false }">
    {% include "core/messages.html" %}
    {% if not no_nav|default:False %}
    {% include "core/navbar.html" %}
    {% endif %}
    <div class="w-full overflow-y-scroll">
      {% if not no_nav|default:False %}
        {% include "core/header.html" %}
      <div class="pt-24">
      {% else %}
      <div>
      {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
