{% if messages %}
<ul class="absolute left-9 top-9 z-10 sm:left-14 sm:top-14">
  {% for msg in messages %}
  <li
    x-data="{ closed: false }"
    x-show="!closed"
    x-transition.duration.500ms
    x-init="setTimeout(() => closed = true, 7000 + {{ forloop.revcounter0 }} * 1500);"
    class="relative mb-1 rounded-lg border-2 border-lime-500 bg-slate-200 p-4 pr-6 shadow-md"
    {% if msg.level_tag == 'success' %}
    :class="'border-lime-500'"
    {% elif msg.level_tag == 'error' %}
    :class="'border-red-500'"
    {% elif msg.level_tag == 'warning' %}
    :class="'border-yellow-500'"
    {% elif msg.level_tag == 'debug' %}
    :class="'border-indigo-400'"
    {% else %}
    :class="'border-slate-500'"
    {% endif %}
  >
    <span>{{ msg }}</span>
    <button @click="closed = true" class="absolute right-2 top-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-4 w-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </li>
  {% endfor %}
</ul>
{% endif %}
